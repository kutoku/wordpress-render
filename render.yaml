services:

- type: pserv
  name: mysql-wordpress
  env: docker
  dockerfilePath: ./Dockerfile-mysql
  plan: standard
  autoDeploy: false
  disk:
    name: mysql-wordpress
    mountPath: /var/lib/mysql
    sizeGB: 20
  envVars:
  - key: MYSQL_DATABASE
    value: mysql
  - key: MYSQL_USER
    value: mysql
  - key: MYSQL_PASSWORD
    generateValue: true
  - key: MYSQL_ROOT_PASSWORD
    generateValue: true

- type: web
  name: wordpress-publisher
  env: docker
  dockerfilePath: ./Dockerfile-6-0
  plan: starter
  autoDeploy: false
  disk:
    name: wordpress
    mountPath: /var/www/html
    sizeGB: 20
  domains:
    - wordpress.kutoku-publisher.com
  envVars:
  - key: PORT
    value: 80
  - key: WORDPRESS_TABLE_PREFIX
    value: wordpress_publisher_
  - key: WORDPRESS_DB_HOST
    fromService:
      name: mysql-wordpress
      type: pserv
      property: host
  - key: WORDPRESS_DB_NAME
    fromService:
      name: mysql-wordpress
      type: pserv
      envVarKey: MYSQL_DATABASE
  - key: WORDPRESS_DB_USER
    fromService:
      name: mysql-wordpress
      type: pserv
      envVarKey: MYSQL_USER
  - key: WORDPRESS_DB_PASSWORD
    fromService:
      name: mysql-wordpress
      type: pserv
      envVarKey: MYSQL_PASSWORD

